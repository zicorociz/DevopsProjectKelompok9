name: Deploy to Vercel

on:
  push:
    branches:
      - main  # Gantilah dengan nama branch utama yang kamu gunakand

jobs:
  vercel-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout kode dari repositori
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js (misalnya menggunakan versi 14)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Instal dependencies (jika menggunakan npm atau yarn)
      - name: Install dependencies
        run: |
          npm install  # Gunakan yarn jika menggunakan yarn

      # Men-deploy aplikasi ke Vercel
      - name: Deploy to Vercel
        run: |
          curl -fsSL https://vercel.com/download -o vercel-cli.zip
          unzip vercel-cli.zip
          sudo mv vercel /usr/local/bin
          vercel --token ${{ secrets.VERCEL_TOKEN }} --confirm --prod --scope <your-vercel-username-or-team> --project-id ${{ secrets.VERCEL_PROJECT_ID }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}  # Menyediakan token API untuk autentikasi dengan Vercel
